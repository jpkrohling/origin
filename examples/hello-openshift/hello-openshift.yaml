apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: hello-openshift-deployment
    labels:
      app: hello-openshift
      hello-openshift: deployment
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: hello-openshift
        hello-openshift: pod
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: hello-openshift
          hello-openshift: pod
      spec:
        containers:
        - image: jpkroehling/hello-openshift
          name: hello-openshift
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8888
            protocol: TCP
          readinessProbe:
            httpGet:
              path: "/"
              port: 8888
          env:
          - name: JAEGER_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
- apiVersion: v1
  kind: Service
  metadata:
    name: hello-openshift
    labels:
      app: hello-openshift
      hello-openshift: service
  spec:
    ports:
    - name: hello-openshift
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      hello-openshift: pod
    type: LoadBalancer
